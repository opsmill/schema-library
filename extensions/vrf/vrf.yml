# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  # -------------------- VRF & RouteTarget --------------------
  - name: VRF
    namespace: Ipam # TODO: Is IPAM the right namespace here?
    description: "A VRF is isolated layer three domain"
    label: "VRF"
    icon: "mdi:router"
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        optional: false
        unique: true
      - name: vrf_rd
        label: Route Distinguisher
        kind: Text
        optional: true
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: namespace
        peer: BuiltinIPNamespace
        optional: false
        cardinality: one
        kind: Attribute
      - name: import_rt
        identifier: "vrf__import"
        label: "Import Targets"
        peer: IpamRouteTarget
        optional: true
        cardinality: one
        kind: Attribute
      - name: export_rt
        identifier: "vrf__export"
        label: "Export Targets"
        peer: IpamRouteTarget
        optional: true
        cardinality: one
        kind: Attribute
  - name: RouteTarget
    namespace: Ipam
    description: "Route Target (RFC 4360)"
    label: "Route Target"
    icon: "mdi:target"
    menu_placement: "IpamVRF"
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      # TODO: regex to comply with RFC 4360 (nautobot doesn't enforce that)
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: vrf
        peer: IpamVRF
        optional: true
        cardinality: many
extensions:
  nodes:
    - kind: IpamPrefix
      relationships:
        - name: vrf
          label: VRF
          peer: IpamVRF
          optional: true
          cardinality: one
          kind: Attribute
          order_weight: 1150
    - kind: IpamIPAddress
      relationships:
        - name: vrf
          label: VRF
          peer: IpamVRF
          optional: true
          cardinality: one
          kind: Attribute
          order_weight: 1150
