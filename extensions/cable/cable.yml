# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  - name: Cable
    namespace: Dcim
    description: "Cable connecting two endpoints"
    include_in_menu: true
    menu_placement: "DcimDevice"
    label: "Cable"
    icon: "mdi:server"
    attributes:
      - name: status
        kind: Dropdown
        optional: true
        choices:
          - name: connected
            label: Connected
            description: "Fully operational and currently in connected"
            color: "#7fbf7f"
          - name: planned
            label: Planned
            description: "In the process of being set up"
            color: "#ffff7f"
      - name: color
        optional: true
        kind: Color
    relationships:
      - name: endpoint_a
        peer: DcimEndpoint
        optional: true
        cardinality: one
        kind: Attribute
        identifier: connected__endpoint__a
      - name: endpoint_z
        peer: DcimEndpoint
        optional: true
        cardinality: one
        kind: Attribute
        identifier: connected__endpoint__z

extensions:
  nodes:
    - kind: DcimEndpoint
      relationships:
        - name: connected_cable
          peer: DcimCable
          optional: true
          cardinality: one
          kind: Attribute
          identifier: connected__cable
