# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'

nodes:
  # --------------------  VRRP (VRRP Group & VRRP Interfaces)  --------------------
  - name: VRRPGroup
    namespace: Network
    label: VRRP Group
    icon: "fluent:virtual-network-20-filled"
    menu_placement: DcimInterface
    description: "VRRP Group configuration"
    display_labels:
      - name__value
    order_by:
      - name__value
    uniqueness_constraints:
      - ["name__value"]
    human_friendly_id:
      - name__value
    attributes:
      # Could become a 'computed field' based on group + ip
      - name: name
        kind: Text
        label: Name
        unique: true
        description: "Unique name of the entry"
        order_weight: 1000
      - name: group
        kind: Text
        description: "VRRP Group"
        label: Group
        order_weight: 1100
      - name: password
        kind: HashedPassword
        description: "VRRP Password/Key"
        label: Password
        optional: true
        order_weight: 1400
    relationships:
      - name: ip_address
        on_delete: cascade
        description: "VRRP IP (v4 or v6)"
        label: IP Address
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 1200
      - name: vrrp_interfaces
        on_delete: cascade
        kind: Component
        peer: NetworkVRRPInterface
        cardinality: many
        label: VRRP Interfaces
        order_weight: 1300

  - name: VRRPInterface
    namespace: Network
    label: VRRP Interface
    icon: "carbon:interface-usage"
    menu_placement: NetworkVRRPGroup
    description: "VRRP Interface configuration"
    order_by:
      - priority__value
    uniqueness_constraints:
      - ["vrrp_group", "interface"]
    attributes:
      - name: priority
        kind: Number
        label: VRRP Priority
        description: "VRRP Prioritory (Should be between 0 to 255)"
        # Using a Regex until https://github.com/opsmill/infrahub/issues/2967
        regex: "^(25[0-5]|2[0-4][0-9]|1?[0-9]?[0-9])$"
        default_value: 100
        order_weight: 1100
    relationships:
      - name: vrrp_group
        description: "VRRP Group"
        label: VRRP Group
        peer: NetworkVRRPGroup
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: interface
        description: "Interface L3"
        label: Interface
        peer: DcimInterfaceL3
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1300

extensions:
  nodes:
    # DCIM Extensions
    - kind: DcimInterfaceL3
      relationships:
        - name: vrrp
          kind: Component
          peer: NetworkVRRPInterface
          description: "VRRP Interface Configuration"
          cardinality: one
          label: VRRP
          order_weight: 1500

    # IPAM Extensions
    - kind: IpamIPAddress
      relationships:
        - name: vrrp
          kind: Component
          peer: NetworkVRRPGroup
          description: "Part of VRRP Group"
          cardinality: one
          label: VRRP Group
          order_weight: 1600
