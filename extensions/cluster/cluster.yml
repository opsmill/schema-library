---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

generics:
  - name: Generic
    namespace: Cluster
    description: A cluster of machines hosting services or other machines.
    label: Clusters
    icon: mdi:dots-hexagon
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        description: Name of the cluster.
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: location
        label: Location
        peer: LocationGeneric
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1400
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000
  - name: GenericComputeUnitNodes
    namespace: Cluster
    description: A generic to apply on clusters that can be built out of generic compute units.
    include_in_menu: false
    relationships:
      - name: nodes
        label: Nodes
        identifier: worker_in_cluster
        cardinality: many
        peer: ComputeGenericUnit
        kind: Component

extensions:
  nodes:
    - kind: ComputeGenericUnit
      relationships:
        - name: worker_in_cluster
          identifier: worker_in_cluster
          label: Worker in cluster
          peer: ClusterGenericComputeUnitNodes
          cardinality: one
          description: This device is a worker node of the specified cluster.
          optional: true
    - kind: LocationGeneric
      relationships:
        - name: clusters
          label: Clusters
          peer: ClusterGeneric
          cardinality: many
          kind: Component
          description: All clusters available on that location.
          optional: true
