---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

generics:
  - name: Community
    namespace: Snmp
    description: Generic model for SNMP community configurations.
    label: SNMP Community
    icon: iconoir:community
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - name__value
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
    relationships:
      - name: clients
        peer: SnmpClient
        cardinality: many
        kind: Component

nodes:
  # --------------------  Snmp Community --------------------
  - name: CommunityV2
    namespace: Snmp
    description: SNMP v1/v2c community configuration.
    label: SNMP v1/v2c Configuration
    icon: iconoir:community
    menu_placement: SnmpCommunity
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - SnmpCommunity
    attributes:
      - name: community_string
        kind: Password
        order_weight: 1300
      - name: access
        kind: Text
        enum:
          - Read-Only
          - Read-Write
        order_weight: 1200
  - name: CommunityV3
    namespace: Snmp
    description: SNMP version 3 configuration with enhanced security.
    label: SNMP v3 Configuration
    icon: iconoir:community
    menu_placement: SnmpCommunity
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - SnmpCommunity
    attributes:
      - name: username
        kind: Text
        order_weight: 1300
      - name: auth_protocol
        label: Authentication Protocol
        kind: Text
        enum:
          - None
          - MD5
          - SHA
        order_weight: 1400
      - name: auth_password
        label: Authentication Password
        kind: Password
        order_weight: 1500
        optional: true
      - name: privacy_protocol
        label: Privacy Protocol
        kind: Text
        enum:
          - None
          - DES
          - AES
        order_weight: 1600
      - name: privacy_password
        label: Privacy Password
        kind: Password
        order_weight: 1700
        optional: true
      - name: security_level
        label: Security Level
        kind: Dropdown
        choices:
          - name: noAuthNoPriv
            label: NoAuthNoPriv
            description: No authentication and no privacy.
          - name: authNoPriv
            label: AuthNoPriv
            description: Authentication but no privacy.
          - name: authPriv
            label: AuthPriv
            description: Both authentication and privacy.
        order_weight: 1200

  # --------------------  Snmp Clients --------------------
  - name: Client
    namespace: Snmp
    description: Represents an SNMP client that interacts with SNMP Community.
    label: SNMP Client
    icon: ph:user-list-light
    menu_placement: SnmpCommunity
    include_in_menu: true
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      # TODO improve - Should it be a relationship to IPAddress or IPPrefix node ?
      - name: name
        kind: Text
        order_weight: 1000
      - name: client_description
        label: Description
        kind: Text
        order_weight: 1100
        optional: true
    relationships:
      - name: community
        peer: SnmpCommunity
        cardinality: many
        order_weight: 1200
