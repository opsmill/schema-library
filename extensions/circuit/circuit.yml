# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  # --------------------  Circuits  --------------------
  - name: Circuit
    namespace: Circuit
    description: "A Circuit represent a single physical link operated by a provider."
    label: "Circuit"
    icon: "mdi:cable-data"
    human_friendly_id:
      - circuit_id__value
    include_in_menu: true
    order_by:
      - circuit_id__value
    display_labels:
      - circuit_id__value
    attributes:
      - name: circuit_id
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: vendor_id
        kind: Text
        optional: true
      - name: type
        kind: Dropdown
        choices:
          - name: internet
            label: Internet Access
            description: "Connect to Internet service provider."
            color: "#6a5acd"
          - name: peering
            label: Peering
            description: "Connect with other networks via IX."
            color: "#85db9b"
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
    relationships:
      - name: provider
        peer: OrganizationProvider
        optional: false
        cardinality: one
        kind: Attribute
      - name: endpoints
        peer: CircuitEndpoint
        optional: true
        cardinality: many
        kind: Attribute
        # TODO: So far it's a many to many, would be better to have a proper a z relationships

  - name: Endpoint
    namespace: Circuit
    description: "A Circuit endpoint is attached to each end of a circuit"
    label: "Circuit Endpoint"
    icon: "mdi:ethernet-cable"
    menu_placement: "CircuitCircuit"
    include_in_menu: true
    attributes:
      - name: description
        kind: Text
        optional: true
      - name: cross_connect
        kind: Text
        optional: true
      - name: patch_panel
        kind: Text
        optional: true
    inherit_from:
      - "DcimEndpoint"
    relationships:
      - name: location
        peer: LocationHosting
        optional: true
        cardinality: one
        kind: Attribute
      - name: circuit
        peer: CircuitCircuit
        optional: true
        cardinality: one
        kind: Attribute

extensions:
  nodes:
    - kind: OrganizationProvider
      relationships:
        - name: circuit
          peer: CircuitCircuit
          cardinality: many
          optional: true
