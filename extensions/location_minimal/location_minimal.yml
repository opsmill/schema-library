# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"

nodes:
  - name: Country
    namespace: Location
    inherit_from: ["LocationGeneric"]
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: Country
    display_labels:
      - name__value
    parent: ""
    children: "LocationMetro"
    icon: "gis:search-country"
    attributes:
      - name: timezone
        kind: Text
        optional: true
        order_weight: 1300

  - name: Metro
    namespace: Location
    inherit_from: ["LocationGeneric"]
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: Metro
    display_labels:
      - name__value
    parent: "LocationCountry"
    children: "LocationSite"
    icon: "healthicons:city"

  - name: Site
    namespace: Location
    inherit_from: ["LocationGeneric", "LocationHosting"]
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: Site
    display_labels:
      - name__value
    parent: "LocationMetro"
    children: "LocationRack"
    icon: "ri:building-line"
    attributes:
      - name: facility_id
        kind: Text
        unique: false
        optional: true
        order_weight: 1100
      - name: physical_address
        kind: Text
        unique: false
        optional: true
        order_weight: 1500
    relationships:
      - name: owner
        peer: OrganizationGeneric
        optional: true
        cardinality: one

  - name: Rack
    namespace: Location
    inherit_from:
      - "LocationGeneric"
      - "LocationHosting"
      - "CoreArtifactTarget"
    include_in_menu: true
    label: Rack
    display_labels:
      - name__value
    menu_placement: "LocationGeneric"
    parent: "LocationSite"
    icon: "clarity:rack-server-line"
    attributes:
      - name: facility_id
        kind: Text
        unique: false
        optional: true
        order_weight: 1100
      - name: height
        label: Height (U)
        optional: false
        default_value: 42
        kind: Number
        order_weight: 1300
    relationships:
      - name: owner
        peer: OrganizationGeneric
        optional: true
        cardinality: one

extensions:
  nodes:
    - kind: OrganizationProvider
      relationships:
        - name: location
          peer: LocationSite
          cardinality: many
          optional: true
