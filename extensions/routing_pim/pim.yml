---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: PIM
    namespace: Routing
    description: "Protocol Independent Multicast (PIM) instance on a Virtual Router."
    label: "PIM"
    icon: "mdi:network-outline"
    include_in_menu: false
    inherit_from:
      - "RoutingProtocol"
    order_by:
      - vrf__name__value
      - device__name__value
    uniqueness_constraints:
      - ["device", "vrf"]
    human_friendly_id:
      - "device__name__value"
      - "vrf__name__value"
    display_labels:
      - description__value
    attributes:
      - name: dr_priority
        kind: Number
        optional: true
        default_value: 1
        description: "Designated Router priority."
        order_weight: 1250
      - name: import_policies
        kind: Text
        optional: true
        order_weight: 1300
      - name: export_policies
        kind: Text
        optional: true
        order_weight: 1350
    relationships:
      - name: rp_address
        peer: IpamIPAddress
        optional: true
        description: "Rendezvous Point (RP) address for PIM."
        cardinality: one
        kind: Attribute
      - name: pim_interfaces
        label: PIM Interfaces
        peer: RoutingPIMInterface
        identifier: pim__piminterfaces
        optional: true
        cardinality: many
        kind: Component

  - name: PIMInterface
    namespace: Routing
    description: "Interface configuration for PIM."
    label: "PIM Interface"
    icon: "mdi:ethernet"
    include_in_menu: false
    order_by:
      - description__value
    display_labels:
      - description__value
    uniqueness_constraints:
      - ["pim", "interface"]
    human_friendly_id:
      - "pim__description__value"
      - "interface__name__value"
    attributes:
      # Could be computed later on based on PIM Instance / Interface Name
      - name: description
        kind: Text
        optional: false
        description: "Description of the OSPF interface."
        order_weight: 1100
      - name: pim_mode
        kind: Dropdown
        choices:
          - name: sparse
            label: Sparse Mode
            description: "Sparse Mode for efficient multicast forwarding."
            color: "#E6E6FA"  # lavender
          - name: dense
            label: Dense Mode
            description: "Dense Mode for heavy multicast traffic."
            color: "#E6E6FA"  # lavender
          - name: bidirectional
            label: Bidirectional Mode
            description: "Bidirectional PIM for efficient traffic forwarding."
            color: "#E6E6FA"  # lavender
        description: "PIM mode used for multicast routing on this interface."
        order_weight: 1150
      - name: hello_interval
        kind: Number
        optional: true
        default_value: 30
        description: "Interval for PIM hello messages (in seconds)."
        order_weight: 1300
      - name: dr_priority
        kind: Number
        optional: true
        default_value: 1
        description: "Designated Router priority on the interface."
        order_weight: 1250
    relationships:
      - name: pim
        label: PIM
        peer: RoutingPIM
        identifier: pim__piminterfaces
        optional: false
        cardinality: one
        kind: Parent
      # should be changed based on PR28 (https://github.com/opsmill/schema-library/pull/28)
      - name: interface
        peer: DcimInterfaceL3
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1200
