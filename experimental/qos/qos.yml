---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: ForwardingClass
    namespace: Qos
    label: Forwarding Class
    description: Represents a forwarding class in QoS with distinct loss priorities.
    display_labels:
      - name__value
    order_by:
      - name__value
    human_friendly_id:
      - name__value
    uniqueness_constraints:
      - [name__value]
    menu_placement: QosClassOfService
    attributes:
      - name: name
        kind: Text
        description: Name of the forwarding class.
        unique: true
        order_weight: 1000
      - name: high_loss_priority_code
        kind: List
        description: List of code points for high loss priority.
        optional: true
        order_weight: 1200
      - name: low_loss_priority_code
        kind: List
        description: List of code points for low loss priority.
        optional: true
        order_weight: 1300

  - name: ClassOfService
    namespace: Qos
    label: Class of Service
    description: Defines a Class of Service configuration.
    display_labels:
      - name__value
    order_by:
      - name__value
    human_friendly_id:
      - name__value
    uniqueness_constraints:
      - [name__value]
    attributes:
      - name: name
        kind: Text
        description: Name of the Class of Service.
        unique: true
        order_weight: 1000
    relationships:
      - name: traffic_control_profiles
        peer: QosTrafficControlProfile
        description: List of traffic control profiles.
        cardinality: many
        optional: true
        order_weight: 1200

  - name: TrafficControlProfile
    namespace: Qos
    label: Traffic Control Profile
    description: Defines a traffic control profile with an active/inactive state.
    display_labels:
      - name__value
    order_by:
      - name__value
    human_friendly_id:
      - name__value
    uniqueness_constraints:
      - [name__value]
    menu_placement: QosClassOfService
    attributes:
      - name: name
        kind: Text
        description: Name of the traffic control profile.
        unique: true
        order_weight: 1000
      - name: status
        kind: Dropdown
        description: Status of the traffic control profile (active/inactive).
        choices:
          - name: active
            label: Active
          - name: inactive
            label: Inactive
        default_value: inactive
        order_weight: 1200

  - name: Classifier
    namespace: Qos
    label: Classifier
    description: Represents a classifier mapping DSCP or EXP values to forwarding classes.
    display_labels:
      - name__value
    order_by:
      - name__value
    human_friendly_id:
      - name__value
    uniqueness_constraints:
      - [name__value]
    menu_placement: QosClassOfService
    attributes:
      - name: name
        kind: Text
        description: Name of the classifier.
        unique: true
        order_weight: 1000
      - name: classifier_type
        kind: Dropdown
        description: Type of classifier (DSCP, EXP, etc.).
        choices:
          - name: dscp
            label: DSCP Classifier
          - name: exp
            label: EXP Classifier
          - name: dscp-ipv6
            label: DSCP-IPv6 Classifier
        order_weight: 1200
    relationships:
      - name: forwarding_classes
        peer: QosForwardingClass
        description: List of forwarding classes defined in the classifier.
        cardinality: many
        optional: true
        order_weight: 1300

  - name: Scheduler
    namespace: Qos
    label: Scheduler
    description: Represents a scheduler configuration.
    display_labels:
      - name__value
    order_by:
      - name__value
    human_friendly_id:
      - name__value
    uniqueness_constraints:
      - [name__value]
    menu_placement: QosClassOfService
    attributes:
      - name: name
        kind: Text
        description: Name of the scheduler.
        unique: true
        order_weight: 1000
      - name: transmit_rate
        label: Transmit Rate (%)
        kind: Number
        description: Transmit rate in percentage.
        order_weight: 1200
      - name: buffer_size
        label: Buffer Size (%)
        kind: Number
        description: Buffer size in percentage.
        order_weight: 1300
      - name: priority
        kind: Dropdown
        description: Priority of the scheduler.
        choices:
          - name: low
            label: Low Priority
          - name: high
            label: High Priority
          - name: strict-high
            label: Strict High Priority
        optional: true
        order_weight: 1400
      - name: excess_priority
        kind: Dropdown
        description: Excess priority when applicable.
        choices:
          - name: low
            label: Low Excess Priority
          - name: high
            label: High Excess Priority
        optional: true
        order_weight: 1500

  - name: SchedulerMap
    namespace: Qos
    label: Scheduler Map
    description: Defines mappings of schedulers to forwarding classes.
    display_labels:
      - name__value
    order_by:
      - name__value
    human_friendly_id:
      - name__value
    uniqueness_constraints:
      - [name__value]
    menu_placement: QosClassOfService
    attributes:
      - name: name
        kind: Text
        description: Name of the scheduler map.
        unique: true
        order_weight: 1000
    relationships:
      - name: schedulers
        peer: QosScheduler
        description: List of schedulers defined in the map.
        cardinality: many
        optional: true
        order_weight: 1200
      - name: forwarding_classes
        peer: QosForwardingClass
        description: List of forwarding classes associated with schedulers.
        cardinality: many
        optional: true
        order_weight: 1300
